plugins {
  id 'java-app-conventions'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

group = 'com.empirilytics.qatch.gui'
version = '1.0'

dependencies {
  implementation project(":core")

  implementation 'org.apache.ant:ant:1.10.7'

  testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'

}

application {
  mainClass = 'com.empirilytics.gui.Main'
}

javafx {
  version = '17'
  modules = ['javafx.controls', 'javafx.fxml', ]
}

javadoc {
  destinationDir = project.rootDir.toString() + "/docs/app/gui/javadoc"
}
